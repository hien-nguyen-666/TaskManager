<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Link CSS -->
    <link rel="stylesheet" href="list.css">
    <!-- Link JavaScript -->
    <script src="list.js"></script>
    <!-- Link Google Icon & Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <!-- Link animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <!-- Popup 1 -->
    <div class="container p-3 popup-properties animate__fadeIn" id="myPopup1">
        <button type="button" class="close-button close" aria-label="Close" id="myCloseButton" onclick="closeForm()">
            <span class="material-icons">
                cancel
            </span>
        </button>
        <div class="row">
            <h1 class="col-sm-12 text-center">新規プロジェクト追加</h1>
        </div>
        <div class="row mt-4 ms-3 me-3">
            <label class="col-sm-3 title-properties" for="">プロジェクト名</label>
            <input class="col-sm-9" type="text" id="projectName" name="projectName" placeholder="いずれを入力してください…">
        </div>
        <button class="btn btn-default btn-danger mt-4 center-obj" id="myCloseButton" onclick=""
            type="submit">登録</button>
    </div>

    <!-- Popup 2 -->
    <div class="container p-3 popup-properties animate__fadeIn" style="display: none;" id="myPopup2">
        <button type="button" class="close-button close" aria-label="Close" id="myCloseButton" onclick="closeForm()">
            <span class="material-icons">
                cancel
            </span>
        </button>
        <div class="row">
            <h1 class="col-sm-12 text-center">新規タスク登録</h1>
        </div>
        <div class="row mt-4 ms-3 me-3">
            <label class="col-sm-3 title-properties" for="">タスク名</label>
            <input class="col-sm-9" type="text" id="projectName" name="projectName" placeholder="いずれを入力してください…">
        </div>
        <div class="row mt-4 ms-3 me-3">
            <label class="col-sm-3 title-properties" for="">切日</label>
            <input class="col-sm-8" type="text" id="projectName" name="projectName">
            <button class= "col-sm-1">
                <span class="material-icons">
                    event
                </span>
            </button>
        </div>
        <button class="btn btn-default btn-danger mt-4 center-obj x" id="myCloseButton" onclick=""
            type="submit">登録</button>
    </div>
    <!-- Popup 3 -->
    <div class="container p-3 popup-properties animate__fadeIn" style="display: none;" id="myPopup3">
        <button type="button" class="close-button close" aria-label="Close" id="myCloseButton" onclick="closeForm()">
            <span class="material-icons">
                cancel
            </span>
        </button>
        <div class="row">
            <h1 class="col-sm-12 text-center">作業詳細情報</h1>
        </div>
        <div class="row mt-4 ms-3 me-3">
            <div>
                <label class="col-sm-1 title-properties" for="">1</label>
                <input class="col-sm-1" type="text" id="projectName" name="projectName">
                <label class="col-sm-1 title-properties" for="">2</label>
                <input class="col-sm-3" type="text" id="projectName" name="projectName">
                <input class="col-sm-4" type="text" id="projectName" name="projectName" placeholder="備考">
                <button class= "col-sm-1">
                <span class="material-icons">
                    event
                </span>
                </button>
            </div>
        </div>
        <div class="row mt-4 ms-3 me-3">
            <div>
                <label class="col-sm-1 title-properties" for="">3</label>
                <input class="col-sm-1" type="text" id="projectName" name="projectName">
                <label class="col-sm-1 title-properties" for="">4</label>
                <input class="col-sm-3" type="text" id="projectName" name="projectName">
            </div>
        </div>
    </div>

    <!-- Popup 4 -->
    <div class="container p-3 popup-properties animate__fadeIn" style="display: none;" id="myPopup4">
        <button type="button" class="close-button close" aria-label="Close" id="myCloseButton" onclick="closeForm()">
            <span class="material-icons">
                cancel
            </span>
        </button>
        <div class="row">
            <h1 class="col-sm-12 text-center">CSVデータ抽出</h1>
        </div>
        <div class="row">
            <h5 class="col-sm-12 text-center">期間を指した上、「抽出」ボタンを押してください。</h5>
        </div>
        <div class="row mt-4 ms-3 me-3">
            <div>
                <input class="col-sm-4" type="text" id="projectName" name="projectName">
                <button class= "col-sm-1">
                    <span class="material-icons">
                        event
                    </span>
                </button>
                <input class="col-sm-4" type="text" id="projectName" name="projectName">
                <button class= "col-sm-1">
                    <span class="material-icons">
                        event
                    </span>
                </button>
            </div>
        </div>
        <button class="btn btn-default btn-danger mt-4 center-obj" id="myCloseButton" onclick=""
            type="submit">抽出</button>
    </div>

    <div class="d-flex justify-content-around" style="margin: auto 20vw 5vh 20vw;">
        <button class="btn btn-primary col-2" onclick="openForm1()" type="submit">1</button>
        <button class="btn btn-primary col-2" onclick="openForm2()" type="submit">2</button>
        <button class="btn btn-primary col-2" onclick="openForm3()" type="submit">3</button>
        <button class="btn btn-primary col-2" onclick="openForm4()" type="submit">4</button>
    </div>

</body>

</html>
